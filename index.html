<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Services – Choropleth (TopoJSON)</title>

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    #map { max-width: 1100px; margin: 20px auto; }
  </style>
</head>
<body>
  <h1 style="text-align:center">Emergency Services – Choropleth</h1>
  <div id="map"></div>
  <pre id="err" style="max-width:1100px;margin:8px auto;color:#c00"></pre>

  <script>
    vegaEmbed('#map', 'js/choropleth.json', {actions:false})
      .catch(e => {
        document.getElementById('err').textContent = e?.message || String(e);
        console.error(e);
      });
  </script>
</body>
</html>
